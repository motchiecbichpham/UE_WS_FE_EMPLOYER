<div class="banner">
  <img
    src="../../../assets/login.png"
    alt="Banner Image"
    class="banner-image"
  />
  <div class="banner-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register your company</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter your company's name"
              formControlName="name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Enter your company's email"
              formControlName="contact"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter your company's address"
              formControlName="address"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select a city" formControlName="city">
              <mat-option *ngFor="let option of cities" [value]="option">{{
                option
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <textarea
              matInput
              placeholder="Introduction"
              formControlName="introduction"
            ></textarea>
          </mat-form-field>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Enter your password"
              formControlName="password"
            />
          </mat-form-field>
          <button class="button" type="submit" mat-button>Sign up</button>
          <button class="button-login" routerLink="/login" mat-button>
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
