<mat-card>
  <mat-card-header>
    <mat-card-title>Register your company</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Enter your company's name"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Enter your company's email"
          formControlName="contact"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Enter your company's address"
          formControlName="address"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="postalCode"
          placeholder="Postal Code (e.g., 12345)"
          [pattern]="'^[0-9]{5}$'"
        />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Introduction"
          formControlName="introduction"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Enter your password"
          formControlName="password"
        />
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <button class="button" type="submit" mat-button>Sign up</button>
    </form>
  </mat-card-content>
</mat-card>
