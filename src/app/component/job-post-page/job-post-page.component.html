<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>Post a job</mat-card-title>
  </mat-card-header>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Salary"
          formControlName="salary"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Workplace" formControlName="workplace" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Years of Experience"
          formControlName="yearOfExp"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Contract" formControlName="contract" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Expired Date"
          formControlName="expiredDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Status"
          formControlName="status"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Amount Hiring"
          formControlName="amountHiring"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit()">Post job</button>
      <button mat-button type="resetForm()">Reset form</button>
    </mat-card-actions>
  </form>
</mat-card>
