<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>{{ id ? "Update a job" : "Post a job" }}</mat-card-title>
  </mat-card-header>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Salary per month"
          formControlName="salary"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select
          placeholder="Select a workplace"
          formControlName="workplace"
        >
          <mat-option *ngFor="let option of workplaces" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="Years of Experience"
          formControlName="yearOfExp"
        />
      </mat-form-field>
      <div class="row-custom">
        <mat-form-field class="custom-width">
          <mat-select placeholder="Contract type" formControlName="contract">
            <mat-option *ngFor="let option of contractTypes" [value]="option">{{
              option
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Expired Date"
            formControlName="expiredDate"
            [min]="minDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row-custom">
        <mat-form-field class="custom-width">
          <mat-select placeholder="Status type" formControlName="status">
            <mat-option *ngFor="let option of statusHring" [value]="option">{{
              option
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
            matInput
            type="number"
            placeholder="Amount Hiring"
            formControlName="amountHiring"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">
        {{ id ? "Update job" : "Post job" }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
