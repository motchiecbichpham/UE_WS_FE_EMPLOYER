<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Update profile</mat-card-title>
  </mat-card-header>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company name" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Company address"
          formControlName="address"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Select a city" formControlName="city">
          <mat-option *ngFor="let option of cities" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Introduction"
          formControlName="introduction"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Save</button>
      <button mat-button type="button" (click)="resetForm()">Reset</button>
    </mat-card-actions>
  </form>
</mat-card>
