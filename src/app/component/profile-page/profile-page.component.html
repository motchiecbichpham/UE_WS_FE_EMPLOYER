<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Update profile</mat-card-title>
  </mat-card-header>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company email" formControlName="contact">
        <mat-error *ngIf="f['contact'].invalid && (f['contact'].dirty || f['contact'].touched)">
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company address" formControlName="address">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company postal code" formControlName="postalCode">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Introduction" formControlName="introduction"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  type="resetForm()">Reset</button>
      <button mat-button  (click)="onSubmit()">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
