<div class="banner">
  <img
    src="../../../assets/banner.png"
    alt="Banner Image"
    class="banner-image"
  />
  <div class="banner-content">
    <button mat-raised-button color="primary" routerLink="/job-post">
      Create new job
    </button>
  </div>
</div>
<div class="job-list">
  <app-job-card
    (click)="viewJob(job.id)"
    *ngFor="let job of jobs"
    [job]="job"
  ></app-job-card>
</div>
