<div class="banner">
  <img
    src="../../../assets/login.png"
    alt="Banner Image"
    class="banner-image"
  />
  <div class="banner-content">
    <mat-card>
      <mat-card-title>Login form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Enter your company email"
              formControlName="contact"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>

          <button class="button-login" type="submit" mat-button>Login</button>
          <button
            class="button-signup"
            color="primary"
            routerLink="/sign-up"
            mat-button
          >
            Sign up
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
