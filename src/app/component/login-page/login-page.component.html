<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Enter your company email"
            formControlName="contact"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

        <button class="button-login" type="submit" mat-button>Login</button>
        <button class="button-signup" color="primary" routerLink="/sign-up" mat-button>Sign up</button>
    </form>
  </mat-card-content>
</mat-card>
