<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>{{ job.title }}</mat-card-title>
    <mat-card-subtitle>Location: {{ job.location }}</mat-card-subtitle>
    <button class="job-modify-icon">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>Posted Date: {{ job.postedDate | date : "medium" }}</p>
    <p>Number of Applications: {{ job.applications.length }}</p>
    <p>Job ID: {{ job.id }}</p>
  </mat-card-content>
</mat-card>
